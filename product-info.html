<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Chevrolet Onix Joy - eMercado</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
    </div>
  </nav>

  <!--Sección galeria de fotos e información de articulo-->
  <div class="container">
    <div class="row mt-5">
        <div class="col-lg-6">
            <div id="main-pic" class="picture" style="display:none"></div>
            <div id="second-pic" class="picture" style="display:none"></div>
            <div id="third-pic" class="picture" style="display:none"></div>
            <div id="fourth-pic" class="picture" style="display:none"></div>
            <div id="fifth-pic" class="picture" style="display:none"></div>

            <div class="row pt-0 pb-4 no-gutters ">
                <div class="col">
                    <a href="javascript:void(0)" onclick="openImg('main-pic');" id="first-thumbnail"></a>
                </div>
                <div class="col">
                    <a href="javascript:void(0)" onclick="openImg('second-pic');" id="second-thumbnail"></a>
                </div>
                <div class="col">
                    <a href="javascript:void(0)" onclick="openImg('third-pic');" id="third-thumbnail"></a>
                </div>
                <div class="col">
                    <a href="javascript:void(0)" onclick="openImg('fourth-pic');" id="fourth-thumbnail"></a>
                </div>
                <div class="col">
                    <a href="javascript:void(0)" onclick="openImg('fifth-pic');" id="fifth-thumbnail"></a>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div id="product-info"></div>
            <div class="action mt-4">
                <button class="add-to-cart btn btn-default bg-primary text-white" type="button" id="boton">Añadir al carrito</button>
            </div>
        </div>
    </div>
  </div>

  <!--Sección de productos relacionados-->
  <div class="container mt-4">
    <h3 class="mb-4">Quizas te interese:</h3>
    <div class="row" id="related-products">
    </div>
  </div>

  <!--Sección de comentarios-->
  <div class="container mt-4">
      <h3 class="mb-4">Opiniones sobre el producto:</h3>
      <div id="comments"></div>
  </div>
  <div class="container mt-4">
    <form action="" method="POST" id="comentario-usuario">
      <label for="comment">Deja tu comentario:</label>
      <textarea class="form-control" rows="5" id="comment" placeholder="Escribe tu comentario aquí"></textarea>
      <div class="rate mt-3">
        <label for="">Califica el producto:</label>
        <input type="radio" name="rating" value="5" id="star5" required>
        <label for="star5"><span class="fa fa-star checked"></span><span class="fa fa-star checked"></span><span class="fa fa-star checked"></span><span class="fa fa-star checked"></span><span class="fa fa-star checked"></span></label>
        <input type="radio" name="rating" value="4" id="star4">
        <label for="star4"><span class="fa fa-star checked"></span><span class="fa fa-star checked"></span><span class="fa fa-star checked"></span><span class="fa fa-star checked"></span></label>
        <input type="radio" name="rating" value="3" id="star3">
        <label for="star3"><span class="fa fa-star checked"></span><span class="fa fa-star checked"></span><span class="fa fa-star checked"></span></label> 
        <input type="radio" name="rating" value="2" id="star2">
        <label for="star2"><span class="fa fa-star checked"></span><span class="fa fa-star checked"></span></label>
        <input type="radio" name="rating" value="1" id="star1">
        <label for="star1"><span class="fa fa-star checked"></span></label>
      </div>
      <div>
        <button class="btn btn-lg btn-primary" type="submit">Enviar comentario</button>
      </div>
    </form> 
  </div>

  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
</body>

</html>
