<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .product-cuantity-input {
      width: 3em;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="text-center mb-5">
      <h1>Mi Carrito</h1>
    </div>

    <div class="row">
      <!--Carrito de compras-->
      <div class="col-md-5 order-md-1 mb-4" id="cart-container"></div>

      <!--Datos de la compra-->
      <div class="col-md-6 order-md-2 mb-4 ml-5 border" id="checkout">
        <div class="container">
          <div class="mb-4 mt-3">
            <h3 class="text-center">Datos de la compra</h3>
          </div>

          <div class="form-group">
            <form action="" id="datos-envio">
              <h4>Tipo de envío</h4>

              <div>
                <select name="forma-de-envio" id="forma-de-envio">
                  <option value="envio-premium" selected>Premium (2-5 días) - Costo del 15% sobre el subtotal.</option>
                  <option value="envio-express">Express (5-8 días) - Costo del 7% sobre el subtotal.</option>
                  <option value="envio-standard">Standard (12 a 15 días) - Costo del 5% sobre el subtotal.</option>
                </select>
              </div>
              <br>

              <h4>Dirección de envío</h4>
              <div class="form-row">
                <div class="form-group col-md-5">
                  <label for="envio-calle">Calle:</label>
                  <input type="text" class="form-control" id="envio-calle" required>
                </div>
                <div class="form-group col-md-5">
                  <label for="envio-esquina">Esquina:</label>
                  <input type="text" class="form-control" id="envio-esquina" required>
                </div>
                <div class="form-group col-md-5">
                  <label for="envio-numero-calle">Numero:</label>
                  <input type="number" id="envio-numero-calle">
                </div>
                <div class="form-group col-md-5">
                  <label for="envio-pais">Pais:</label>
                  <input type="text" class="form-control" id="envio-pais" required>
                </div>
              </div>
            </form>
          </div>

          <div>
            <h4>Costos</h4>
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                  <h6 class="my-0">Subtotal</h6>
                  <small class="text-muted">Costo unitario del producto por cantidad.</small>
                </div>
                <span class="text-muted" id="subtotal"></span>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                  <h6 class="my-0">Costo del envío</h6>
                  <small class="text-muted">Según el tipo de envío.</small>
                </div>
                <span class="text-muted" id="porcentaje-envio"></span>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                  <h6 class="my-0">Total ($)</h6>
                </div>
                <strong id="total"></strong>
              </li>
            </ul>
          </div>
          <br>

          
          <h4>Forma de pago</h4>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#forma-de-pago">Seleccionar</button>

          <div class="modal fade" id="forma-de-pago" tabindex="-1" aria-labelledby="formaDePagoModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="formaDePagoModal">Forma de pago</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary">Aceptar</button>
                </div>
              </div>
            </div>
          </div>

      </div>
    </div>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
