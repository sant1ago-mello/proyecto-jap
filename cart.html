<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .product-cuantity-input {
      width: 4em;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="text-center mb-5">
      <h1>Mi Carrito</h1>
    </div>

    <div class="row">
      <!--Carrito de compras-->
      <div class="col-md-5 order-md-1 mb-4" id="cart-container"></div>

      <!--Datos de la compra-->
      <div class="col-md-6 order-md-2 mb-4 ml-5 border" id="checkout">
        <div class="container">
          <div class="mb-4 mt-3">
            <h3 class="text-center">Datos de la compra</h3>
          </div>

          <div>
            <h4>Tipo de envío</h4>

            <form action="" id="datos-envio" method="get">
              <div>
                <select name="formaDeEnvio" id="forma-de-envio">
                  <option value="envioPremium" selected>Premium (2-5 días) - Costo del 15% sobre el subtotal.</option>
                  <option value="envioExpress">Express (5-8 días) - Costo del 7% sobre el subtotal.</option>
                  <option value="envioStandard">Standard (12 a 15 días) - Costo del 5% sobre el subtotal.</option>
                </select>
              </div>
              <br>

              <div class="form-group">
                <h4>Dirección de envío</h4>
                <div class="form-row">
                  <div class="form-group col-md-5">
                    <label for="envio-calle">Calle:</label>
                    <input type="text" class="form-control" id="envio-calle" name="envioCalle" required>
                  </div>
                  <div class="form-group col-md-5">
                    <label for="envio-esquina">Esquina:</label>
                    <input type="text" class="form-control" id="envio-esquina" name="envioEsquina" required>
                  </div>
                  <div class="form-group col-md-5">
                    <label for="envio-numero-calle">Numero:</label>
                    <input type="number" id="envio-numero-calle" name="envioNumero" class="product-cuantity-input" required>
                    <div>
                      <small id="adressNumError"></small>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            
            <!--Resumen de costos-->
            <div>
              <h4>Costos</h4>
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <h6 class="my-0">Subtotal</h6>
                    <small class="text-muted">Costo unitario del producto por cantidad.</small>
                  </div>
                  <span class="text-muted" id="subtotal"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <h6 class="my-0">Costo del envío</h6>
                    <small class="text-muted">Según el tipo de envío.</small>
                  </div>
                  <span class="text-muted" id="porcentaje-envio"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between lh-condensed">
                  <div>
                    <h6 class="my-0">Total ($)</h6>
                  </div>
                  <strong id="total"></strong>
                </li>
              </ul>
            </div>
          </div>
          <br>

          <!--Modal-->
          <h4>Forma de pago</h4>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#forma-de-pago">Seleccionar</button>

          <div class="modal fade" id="forma-de-pago" tabindex="-1" aria-labelledby="formaDePagoModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="formaDePagoModal">Forma de pago</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <div class="modal-body">
                  <form action="" method="get">
                    <div class="form-row container-fluid">
                      <div class="col-md-12">
                        <input class="form-check-input" type="radio" name="tarjetaOCuenta" id="tarjetaDeCredito" value="pagoTarjeta" form="datos-envio" checked>
                        <label class="form-check-label" for="tarjetaDeCredito">
                          Tarjeta de crédito
                        </label>
                        <hr>
                      </div>

                      <div class="col-md-6">
                        <label for="numeroTarjeta">Numero de tarjeta:</label>
                        <input type="number" id="numeroTarjeta" name="nroTarjeta" form="datos-envio">
                        <small id="nroTarjetaIncorrecto"></small>
                      </div>
                      <div class="col-md-6 mb-3">  
                        <label for="codigoSeguridad">Codigo de seguridad:</label>
                        <input type="number" id="codigoSeguridad" name="codigoDeSeguridadTarjeta" class="product-cuantity-input" form="datos-envio">
                        <small id="codigoIncorrecto"></small>
                      </div>
                      <div class="col-md-6">
                        <label for="vencimientoTarjeta">Vencimiento (MM/AA):</label>
                        <input type="datetime" id="vencimientoTarjeta" name="vencTarjeta" class="product-cuantity-input" form="datos-envio">
                        <small id="vencimientoFormato"></small>
                      </div>

                      <div class="col-md-12 mb-2">
                        <hr>
                        <input class="form-check-input" type="radio" name="tarjetaOCuenta" id="transferenciaBancaria" value="Transferencia" form="datos-envio">
                        <label class="form-check-label" for="transferenciaBancaria">
                          Transferencia Bancaria
                        </label>
                      </div>  
                      <div class="col-md-6">
                        <label for="numeroCuentaBancaria">Numero de cuenta:</label>
                        <input type="number" id="numeroCuentaBancaria" name="nroCuenta" form="datos-envio">
                      </div>
                    </div>
                  </form>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="submit" class="btn btn-primary" form="datos-envio" data-dismiss="modal" id="chequear">Aceptar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr>

        <div class="container mt-3 mb-3">
          <button type="submit" class="btn btn-primary" form="datos-envio" id="finalizar-compra">Finalizar Compra</button>
        </div>
        
      </div>  
    </div>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
